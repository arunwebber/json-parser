<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON Parser</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header Section -->
    <div id="header">
        <div id="title">Simple JSON Formatter</div>
        <div id="fontControls">
            <button id="increaseFont">+</button>
            <button id="decreaseFont">-</button>
        </div>
    </div>
    <div class="container">
        <div class="input-container">
            <div id="lineNumbers" class="line-numbers"></div>
            <textarea id="jsonInput" placeholder="Paste JSON here..."></textarea>
            <button id="formatButton">Format JSON</button>
        </div>
        <div class="output-container">
            <pre id="jsonOutput"></pre>
            <button id="copyJsonButton">Copy JSON</button>
        </div>
        <div id="statusBar" class="status-bar">Characters: 0 | Position: Line 1, Col 1</div>
    </div>
    <div id="footer">
        For support and code base:<a target="_blank" href="https://hashpallabs.com/">HahsPalLabs</a>.
    </div>
    <script src="popup.js"></script>
</body>
</html>
